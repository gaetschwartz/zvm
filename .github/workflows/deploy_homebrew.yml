name: Homebrew Deploy

on:
  release:
    types: [published, released]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Homebrew
    runs-on: ubuntu-latest
    steps:
      - name: Clone homebrew-zvm
        run: git clone https://github.com/gaetschwartz/homebrew-zvm
      - name: Clone zvm
        run: git clone https://github.com/gaetschwartz/zvm zvm
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Update zvm.rb
        run: python zvm/ci/update_formula.py zvm zvm.rb
      - name: Commit the changes to zvm.rb
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add zvm.rb
          $tag_name = $(brew livecheck --json zvm | jq ".[0].version.latest" -r)
          git commit -m "Update zvm to $tag_name"
      - name: Push the changes
        run: |
          git push https://${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}@github.com/gaetschwartz/homebrew-zvm.git HEAD:master
