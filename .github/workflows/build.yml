on:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig build test
  build:
    strategy:
      matrix:
        target:
          - x86_64-linux
          - x86_64-macos
          - aarch64-linux
          - aarch64-macos
          - x86_64-windows
          - aarch64-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: goto-bus-stop/setup-zig@v2
      - run: zig build -Doptimize=ReleaseSafe -Dtarget=${{matrix.target}}
      - name: Rename binary
        if: ${{ !endsWith(matrix.target, '-windows') }}
        run: mv zvm zvm-${{matrix.target}}
        working-directory: zig-out/bin/
      - name: Rename binary (windows)
        if: ${{ endsWith(matrix.target, '-windows') }}
        run: mv zvm.exe zvm-${{matrix.target}}.exe
        working-directory: zig-out/bin/
      - uses: actions/upload-artifact@v3
        name: Upload artifacts
        if: ${{ !endsWith(matrix.target, '-windows') }}
        with:
          name: zvm-${{matrix.target}}
          path: zig-out/bin/zvm-${{matrix.target}}
      - uses: actions/upload-artifact@v3
        name: Upload artifacts (windows)
        if: ${{ endsWith(matrix.target, '-windows') }}
        with:
          name: zvm-${{matrix.target}}.exe
          path: zig-out/bin/zvm-${{matrix.target}}.exe

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/download-artifact@v3
        with:
          path: artifacts/
      - run: |
          git config --local user.name 'ZVM Bot'
          git config --local user.email 'blaxoujunior@gmail.com'
          ls -R artifacts/
          chmod +x artifacts/zvm-x86_64-linux
          version=$(artifacts/zvm-x86_64-linux --version --raw)
          # set outputs
          echo "version=$version" >> $GITHUB_OUTPUT
        id: git-version
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.git-version.outputs.version }}
          files: |
            artifacts/zvm-x86_64-macos
            artifacts/zvm-aarch64-macos
            artifacts/zvm-x86_64-linux
            artifacts/zvm-aarch64-linux
            artifacts/zvm-x86_64-windows.exe
            artifacts/zvm-aarch64-windows.exe
          body: |
            Release ${{ steps.git-version.outputs.version }}
          prerelease: true
